<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Welcome Page</title>
    </h:head>
    <h:body>
		<h2>Hello from Facelets!</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="inputTextBox" value="Enter a name here" />
				<h:inputText value="#{welcomePageBean.welcomeUserName}" id="inputTextBox" />
				<h:commandButton value="Say Hello!" action="#{welcomePageBean.sayHello}" />
				<h:outputText value="#{welcomePageBean.completedGreeting}" />
				<h:commandButton value="Navigate!" action="#{welcomePageBean.navigateToFlashPage()}" />
			</h:panelGrid>
		</h:form>
    </h:body>
</html>
